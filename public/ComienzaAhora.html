<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NoHate Labs</title>
    <link rel="stylesheet" href="assets/styles/ComienzaAhora.css" />
  </head>
  <body>
    <div class="contenido_principal">
      <nav class="topheader">
        <div class="contenido_logo">
          <a class="logo" href="">
            <img src="assets/images/LogoNoHateLabs.png" alt="Logo" />
          </a>
          <h1 class="titulo_logo">NoHate Labs</h1>
        </div>
        <button class="menu_boton" aria-label="Abrir menú">&#9776;</button>
        <ul class="menu_horizontal">
          <li><a href="">Inicio</a></li>
          <li><a href="">Funciones Principales</a></li>
          <li><a href="">Beneficios</a></li>
          <li><a href="">Comienza ahora</a></li>
          <li><a href="">Inicia Sesión</a></li>
        </ul>
      </nav>

      <section class="comienza_ahora">
        <div class="comienza_ahora-contenido">
          <div class="comienza_ahora-img">
            <img
              src="assets/images/ImagenPrincipal.png"
              alt="Imagen de adolescentes"
            />
          </div>
          <h2>Descarga ahora</h2>
          <div class="comienza_ahora-texto1" id="comienza">
            <p>Da el primer paso para enfrentar el cyberbullying</p>
          </div>

          <div class="aplicaciones">
            <div class="playstore_logo">
              <img
                src="assets/images/LogoPlayStore.png"
                alt="Logo de PlayStore"
              />
              <div class="playstore_texto" id="playstore">
                <p>Play Store</p>
              </div>
            </div>

            <div class="appstore_logo">
              <img
                src="assets/images/LogoAppStore.png"
                alt="Logo de AppStore"
              />
              <div class="appstore-texto" id="appstore">
                <p>App Store</p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <footer class="footer">
        <div class="contenido_footer1">
          <p>NoHate Labs - 2025</p>
        </div>
        <div class="contenido_footer2">
          <p>Contáctanos en:</p>
          <img src="assets/images/LogoInstagram.png" alt="Logo de Instagram" />
          <img src="assets/images/LogoCorreo.png" alt="Logo del correo" />
        </div>
      </footer>
    </div>
    <script src="assets\scripts\ComienzaAhora.js"></script>
  </body>
</html>
