# Workflow para desplegar contenido est√°tico desde la carpeta 'public' de la rama 'develop'
name: Deploy static content to Pages

on:
  # Corre cuando se hace push a la rama main
  push:
    branches: ["main"]

  # Permite ejecutar el workflow manualmente
  workflow_dispatch:

# Permisos necesarios para el despliegue
permissions:
  contents: read
  pages: write
  id-token: write

# Solo un despliegue a la vez
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact (only ./public)
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
